<div class="card" style="width: 28rem; margin-left: 2px;">
    <h2>Visca Barça, visca Catalunya!!</h2>
    <div class="card-body">
    <div>
      <img class="img" src="{{col.photoUrl}}" alt="Card image cap" style="max-height: 250px; width: auto; margin-left: 15px; margin-top: 1px; margin-bottom: 15px ">
    </div>
      <div class="row">
        <div class="col-sm card-text">Matricule :</div><div class="col-sm card-text">{{col.matricule}}</div>
      </div>
      <div class="row">
          <div class="col-sm card-text">Nom :</div><div class="col-sm card-text">{{col.nom}}</div>
      </div>
      <div class="row">
        <div class="col-sm card-text">Prénoms :</div><div class="col-sm card-text">{{col.prenoms}}</div>
      </div>
      <div class="row">
        <div class="col-sm card-text">Date de naissance :</div><div class="col-sm card-text">{{col.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
      </div>
      <div class="row">
        <div class="col-sm card-text">E-mail :</div><div class="col-sm card-text">{{col.email}}</div>
      </div>
    </div>
</div>
<br>
<div class="row" style="margin-left: 10px;">
  <div class="col-6 col-md-3">
    <a href="#" (click)="creerCol()" class="badge badge-light">Créer un nouveau collègue</a>
  </div>
  <div class="col-6 col-md-3">
    <button type="button" class="btn btn-primary" (click)="modifierCol()">Modifier</button>
  </div>
</div>
<br>
